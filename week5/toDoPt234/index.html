<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Axios Todo Part 2, 3 & 4</title>
  </head>
  <body>
    <div id="main">
      <div id="todoTitle">
        <span>Axios Todo Part 2, 3 & 4</span>
      </div>
      <!-- <hr /> -->
      <div>
        <form id="myForm" name="myForm">
          <h3 id="postHeader">Submit a New Post</h3>
          <input type="text" id="input1" name="title" placeholder="Title" />
          <input
            type="text"
            id="input2"
            name="description"
            placeholder="Description"
          />
          <input type="number" id="input3" name="price" placeholder="Price" />
          <input type="checkbox" id="inputComplete" />
          <button id="btn">Submit</button>
        </form>
      </div>
      <!-- <hr /> -->
      <div id="toDoItems"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
